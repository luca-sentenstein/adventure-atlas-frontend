<div class="box" [style.cursor]="locked ? 'default' : 'move'">
    <h3 class="text">{{ title }}</h3>
    <hr class="line">
    <h3 class="text">
        @if (startTime){
            <span *ngIf="startTime">{{ startTime.toTimeString().substring(0, 5) }}</span>
            <span *ngIf="startTime && endTime"> - </span>
            <span *ngIf="endTime">{{ endTime.toTimeString().substring(0, 5) }}</span>
        }@else{
            <br>
        }
    </h3>
</div>
