<mat-toolbar color="primary">My Journey Planner</mat-toolbar>
<div class="container">
    <div class="input-area">
        <h2>From:</h2>
        <app-place-autocomplete (placeChanged)="fromValue = $event"></app-place-autocomplete>
        <h2>To:</h2>
        <app-place-autocomplete (placeChanged)="toValue = $event"></app-place-autocomplete>
    </div>
    <div class="display-area" [hidden]="!fromValue?.address && !toValue?.address">
        <div>
            <app-place-details [data]="fromValue"></app-place-details>
            <app-place-details [data]="toValue"></app-place-details>
        </div>
        <app-map-display [from]="fromValue" [to]="toValue"></app-map-display>
    </div>
</div>
