<div class="overlay">
    <div class="modal">
        <nav>
            <h3>Create a trip</h3>
        </nav>
        <div class="propertiesPage">
            <modal-text-input label="Title" [value]="trip.title" (valueChange)="trip.title = $event"></modal-text-input>
            <modal-text-input label="Subtitle" [value]="trip.subtitle" (valueChange)="trip.subtitle = $event"></modal-text-input>
            <modal-text-input label="Description" [value]="trip.description" (valueChange)="trip.description = $event"></modal-text-input>
            <div class="footerBox">
                <div class="toggleBox">
                    <input type="checkbox" [(ngModel)]="trip.public" id="toggle" class="toggleCheckbox"/>
                    <label for="toggle" class="toggleContainer">
                        <div>Private</div>
                        <div>Public</div>
                    </label>
                </div>
                <div class="dateInput">
                    <input type="date" id="date" [(ngModel)]="trip.startDate">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.3333 1.6665V4.99984M6.66667 1.6665V4.99984M2.5 8.33317H17.5M4.16667 3.33317H15.8333C16.7538 3.33317 17.5 4.07936 17.5 4.99984V16.6665C17.5 17.587 16.7538 18.3332 15.8333 18.3332H4.16667C3.24619 18.3332 2.5 17.587 2.5 16.6665V4.99984C2.5 4.07936 3.24619 3.33317 4.16667 3.33317Z" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        <footer>
            <button class="save" type="button" (click)="createTrip.emit(trip)">Create</button>
            <button class="cancel" type="button" (click)="cancel.emit()">Cancel</button>
        </footer>
    </div>
</div>
