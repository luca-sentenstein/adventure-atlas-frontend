<div class="card">
    <img [src]="trip.image" alt="cover image of the trip">
    <div>
        <h1>{{ trip.title }}</h1>
        <h2>{{ trip.subtitle }}</h2>
        <p>{{ trip.description }}</p>
        <app-button-link [link]="'/trips/edit'" [queryParams]="trip.id" >Check Out</app-button-link>
    </div>
</div>
