<google-map #map [zoom]="zoom" width="100%" height="100%">
    <map-directions-renderer *ngIf="directionsResult" [directions]="directionsResult"></map-directions-renderer>
    @for(markerPosition of markerPositions; track markerPosition){
        <map-marker *ngIf="markerPosition" [position]="markerPosition"></map-marker>
    }
    <map-marker
        *ngIf="previewMarkerPosition"
        [position]="previewMarkerPosition"
        [title]="'Preview Location'"
    ></map-marker>
</google-map>
